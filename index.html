<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litist Brothers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="navbar" class="centera fixed-top">
            <section class="left">
                <a href="https://instagram.com/bitstroll" target="_blank"><img src="logo.png"></a>
            </section>
            <section class="right">
                <a href="https://www.facebook.com/shwetabhniket" id="facebook1" target="_blank">
                    <img src="Assets/Facebook.png">
                </a>
                <a href="https://twitter.com/Shwetabh_Niket" id="twitter1" target="_blank">
                    <img src="Assets/Twitter.png">
                </a>
                <a href="https://www.instagram.com/niketshwetabh" id="instagram1" target="_blank">
                    <img src="Assets/Instagram.png">
                </a>
            </section>
        </nav>
    </header>
    <div class="intro">
        <h2>
            You heard it right! The Litist Brothers are now officially recruiting!
        </h2>
    </div>
    <div id="formSection">
        <section class="formBox">
            <p>Fill this Recruitment Form to get Enrolled in our Program! </p>
            <form name="myForm" method="post" onsubmit="event.preventDefault(); return validateForm(); ">
                <div class="formDesign" id="name">
                    <input type="text" name="name" placeholder="Your Name Here."><span class="formError"></span>
                </div>
                <div class="formDesign" id="password">
                    <input type="password" name="pword" placeholder="Enter your Password."><span
                        class="formError"></span>
                </div>
                <div class="formDesign" id="phone">
                    <input type="phone" name="number" placeholder="Your Number Here."><span class="formError"></span>
                </div>
                <div id="formGender" id="Gender">
                    <label class="genderRadio"><input type="radio" name="gender" required>Male</label> <label
                        class="genderRadio"><input type="radio" name="gender">Female</label> <label
                        class="genderRadio"><input type="radio" name="gender">Others</label>
                </div>
                <div class="formDesign" id="email">
                    <input type="email" name="mail" placeholder="f20XYABCD@pilani.bits-pilani.ac.in"
                        title="f20XYABCD@pilani.bits-pilani.ac.in is the required Format." pattern="f20\d\d\d\d\d\d@pilani.bits-pilani.ac.in"><span
                        class="formError"></span>
                </div>
                <div class="formDesign" id="id">
                    <input type="text" name="id" placeholder="20XXYYZZ1234P"
                        title="20XXYYZZ1234P is the format of the BITS ID."
                        pattern="20\d\d[A-Z][A-Z\d][A-Z][A-Z]\d\d\d\dP"><span class="formError"></span>
                </div>
                <div class="formDesign" id="fileUpload">
                    <label for="file"> Proof of Identity</label> <br>
                    <input type="file" name="file" id="upload" required><span class="formError"></span>
                </div>
                <div class="SubmitBut">
                    <input class="but" type="submit" id="formSubmit" value="Submit Now!">
                </div>
            </form>
        </section>
    </div>
    <div id="popUp">
        <h2>Your Appplication has been accepted!</h2>
        <br>
        <p>We are now analysing your Data and will get back to you in 2 working days!(It usually takes a few hours
            only.:p)</p>
        <a href="#" onclick="toggle()">Go Back!</a>
    </div>

</body>

</html>
