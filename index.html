<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litist Brothers</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="navbar" class="centera fixed-top">
            <section class="left">
                Litist Brothers Logo would Come here.
            </section>
            <section class="right">
                Socials here.
            </section>
        </nav>
    </header>
    <div class="intro">
        <h2>
            You heard it right! The Litist Brothers are now officially recruiting!
        </h2>
    </div>
    <div id="formSection">
        <div class="formBox">
            <form name= "myForm" method="post" onsubmit="event.preventDefault(); return validateForm(); ">
                <div class="formDesign" id="name">
                    <label for="name"> Name </label>  <input type="text" name="name" placeholder="Your Name Here"><span class = "formError"></span>
                </div>  
                <div class="formDesign" id="password">
                    <label for="pword"> Password</label>   <input type="password" name="pword" placeholder="Enter your Password."><span class = "formError"></span>
                </div>
                <div class="formDesign" id="phone">
                    <label for="number"> Phone</label> <input type="phone" name="number" placeholder="1234567890"><span class = "formError"></span>
                </div>
                <div class="formDesign" id="Gender">
                      Gender <br><br> <input type="radio" name="Gender" checked><label for="Gender">Male</label> <input type="radio" name="Gender"><label for="Gender">Female</label><input type="radio" name="Gender"><label for="Gender">Others</label>
                </div>
                <div class="formDesign" id="email">
                    <label for="mail">BITS Mail</label>  <input type="email" name="mail" placeholder="f20XYABCD@pilani.bits-pilani.ac.in" title="f20XYABCD@pilani.bits-pilani.ac.in is the required Format."><span class = "formError"></span>
                </div>
                <div class="formDesign" id="id">
                    <label for="id">BITS-ID</label>  <input type="text" name="id" placeholder="20XXYYZZ1234P" title="20XXYYZZ1234P is the format of the BITS ID." pattern="20\d\d[A-Z][A-Z\d][A-Z][A-Z]\d\d\d\dP"><span class = "formError"></span>
                </div>
                <div class="formDesign" id="fileUpload">
                   <label for="file"> Proof of Identity</label> <input type="file" name="file" id = "upload" required><span class = "formError"></span>
                </div>
                <input class="but" type="submit" id = "formSubmit" value="Submit Now!" >
            </form>
        </div>
    </div>
    <div id="popUp">
        <h2>Your Appplication has been accepted!</h2>
        <p>We are now analysing your Data and will get back to you in 2 working days!(It usually takes a few hours only.:p)</p>
        <a href="#" onclick = "toggle()">Go Back!</a>
    </div>

</body>

</html>
